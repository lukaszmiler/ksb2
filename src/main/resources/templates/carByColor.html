<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOW</title>
</head>
<body style="background-color: lightblue">
<h1>car by color</h1>

<tr th:each="car: ${cars}">
    <td th:text="${car.getId()}"></td>
    <td th:text="${car.getMark()}"></td>
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getColor()} "></td>
    <br/>
</tr>
</body>
</html>
